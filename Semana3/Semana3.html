<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #container {
            background-color: #fff;
            padding: 30px;
            margin-top: auto;
            margin-bottom: auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="number"],
        button {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #4c7daf;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="number"]:focus,
        button:focus {
            outline: none;
        }

        button:hover {
            background-color: #4585a0;
        }

        p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h3>Nombre: Luisa Fernanda Medrano Cruz - Código: SMSS037022</h3>

        <!-- Practica semana 3 Ejercicio 1: Calculadora de Velocidad -->
        <h4>Ejercicio 1: Calculadora de Velocidad</h4>
        <label for="distancia">Distancia (km): </label>
        <input type="number" id="distancia"><br><br>
        <label for="tiempo">Tiempo (min): </label>
        <input type="number" id="tiempo"><br><br>
        <button onclick="calcularVelocidad()">Calcular Velocidad</button>
        <p id="resultadoVelocidad"></p>

        <!-- Practica semana 3 Ejercicio 2: Clasificador de Triángulos -->
        <h4>Ejercicio 2: Clasificador de Triángulos</h4>
        <label for="lado1">Lado 1: </label>
        <input type="number" id="lado1"><br><br>
        <label for="lado2">Lado 2: </label>
        <input type="number" id="lado2"><br><br>
        <label for="lado3">Lado 3: </label>
        <input type="number" id="lado3"><br><br>
        <button onclick="clasificarTriangulo()">Clasificar Triángulo</button>
        <p id="resultadoTriangulo"></p>

        <!-- Practica semana 3 Ejercicio 3: Calculadora Básica -->
        <h4>Ejercicio 3: Calculadora Básica</h4>
        <label for="num1">Número 1: </label>
        <input type="number" id="num1"><br><br>
        <label for="num2">Número 2: </label>
        <input type="number" id="num2"><br><br>
        <button onclick="calcularOperacion('+')">Suma</button>
        <button onclick="calcularOperacion('-')">Resta</button>
        <button onclick="calcularOperacion('*')">Multiplicación</button>
        <button onclick="calcularOperacion('/')">División</button>
        <p id="resultadoOperacion"></p>

        <!-- Practica semana 3 Ejercicio 4: Verificar si un número es primo -->
        <h4>Ejercicio 4: Verificar si un número es primo</h4>
        <label for="numeroPrimo">Número: </label>
        <input type="number" id="numeroPrimo"><br><br>
        <button onclick="verificarPrimo()">Verificar Primo</button>
        <p id="resultadoPrimo"></p>
    </div>

    <script src="semana3.js"></script>
</body>
</html>
